		<script>

			var search = getUrlVar('search');
			document.getElementById('search').value = search;

			var token = getUrlVar('token');				
			console.log("token:" + token);
			if(token){
				document.getElementById('token').value = token;		
				changeToken(token);
			}

			var stored_token = Cookies.get('token');
			if(stored_token){
				console.log("stored_token:" + stored_token);
				document.getElementById('token').value = stored_token;	
				token = stored_token;
			}

			var input = document.getElementById("search");
			input.addEventListener("keyup", function(event) {
			  if (event.keyCode === 13) {
				event.preventDefault();
				document.getElementById("listblueprints").click();
			  }

		<div class="accordion" id="linkAccordian" style="margin-top: 15px;"></div>

		<script>

			const link_base_url = 'https://qvg1vlbp5j.execute-api.us-east-1.amazonaws.com/staging';
			const tag_base_url = 'https://4ta4brx192.execute-api.us-east-1.amazonaws.com/staging';

			function deleteLinkTag(id,tag_id){

				var options = {
						method: "DELETE",
						headers: {
						"Content-Type": "application/json",
						"x-api-key": token
						}
					};
				fetch(link_base_url + '/links/' + id + "/tags/" + tag_id,options)
					.then(function(response) {						
						getLinkTags(id);
						console.log("DELETED!");
					})
					.catch(function(err) {
						console.log('Error: ' + err);
				});	

				}

			function addLinkTag(id){

				var name = document.getElementById('add-tag~' + id).value;

				var postData = {};
				postData.name = name;
				console.log(token);

				var options = {
						method: "POST",
						headers: {
						"Content-Type": "application/json",
						"x-api-key": token
						},
						body: JSON.stringify(postData)
					};

				fetch(tag_base_url + '/tags/',options)
					.then(function(response) {

						response.json().then(function(data) {
							var tag_id = data.id;
							var postData = {};
							postData.link_id = id;
							postData.tag_id = tag_id;
							var options = {
									method: "POST",
									headers: {
									"Content-Type": "application/json",
									"x-api-key": token
									},
									body: JSON.stringify(postData)
								};

							fetch(link_base_url + '/links/' + id + '/tags',options)
								.then(function(response) {
									getLinkTags(id);							
								})
								.catch(function(err) {
									console.log('Error: ' + err);
							});		
						
						});	

					})
					.catch(function(err) {
						console.log('Error: ' + err);
				});					

				$("#showMe").modal('hide');	

			}

			function getLinkTags(b_id){
				console.log(token);
				const options = {
					method: 'get',
					headers: {
						"Content-Type": "application/json",
						"x-api-key": token,
					}
				};		
		
				fetch(link_base_url + '/links/' + b_id + '/tags',options)
					.then(function(response) {
						if (!response.ok) {
							console.log('Error with Status Code: ' + response.status);
							return;
						}
						response.json().then(function(data) {
							var rows = '<div class="row-auto">';
							for (let i = 0; i < data.length; i++) {
								rows += '<div class="col-auto">' + data[i].name + '  <a href="#" onclick="deleteLinkTag(' + b_id + ',' + data[i].tag_id + '); return false;" style="text-decoration: none;">&#10060;</a></div>';
							}
							document.getElementById("tag-list~" + b_id).innerHTML = rows;
						});
					})
					.catch(function(err) {
						console.log('Error: ' + err);
				});				
			}

			$('#linkAccordian').on('show.bs.collapse', function (e) {
				var row_id = e.target.id;
				var b_id = row_id.replace("collapse-","");						
		
				getLinkTags(b_id);

			 	//alert("bluerprint: " + b_id);
			})

			$('#linkAccordian').on('hidden.bs.collapse', function (e) {
				var row_id = e.target.id;
				var b_id = row_id.replace("collapse-","");
			 	//alert("bluerprint: " + b_id);
			})	

			function deleteLink(id){

				var options = {
						method: "DELETE",
						headers: {
						"Content-Type": "application/json",
						"x-api-key": token
						}
					};

				fetch(link_base_url + '/links/' + id,options)
					.then(function(response) {
						console.log("DELETED!");
						listLinks();
					})
					.catch(function(err) {
						console.log('Error: ' + err);
				});	

			}

			function addLink(){

				var name = document.getElementById('add-name').value;
				var description = document.getElementById('add-description').value;
				var url = document.getElementById('add-url').value;

				var postData = {};
				postData.name = name;
				postData.description = description;
				postData.url = url;

				var options = {
						method: "POST",
						headers: {
						"Content-Type": "application/json",
						"x-api-key": token
						},
						body: JSON.stringify(postData)
					};

				fetch(link_base_url + '/links/',options)
					.then(function(response) {
						console.log("Added!");
						listLinks();
					})
					.catch(function(err) {
						console.log('Error: ' + err);
				});	

				$("#showMe").modal('hide');	
			}			
			
			function openAddModal(){
				$("#showMe").modal('show');				
			}

			function closeAddModal(){
				$("#showMe").modal('hide');				
			}			
			
			function updateLink(id){

				const postData = JSON.parse(document.getElementById('bstore~' + id).value);

				delete postData.id;
				var options = {
						method: "PUT",
						headers: {
						"Content-Type": "application/json",
						"x-api-key": token
						},
						body: JSON.stringify(postData)
					};

				fetch(link_base_url + '/links/' + id,options)
					.then(function(response) {
						console.log("Updated!");
					})
					.catch(function(err) {
						console.log('Error: ' + err);
				});				

			}

			function updateRowField(u){

				var ua = u.id.split("~");
				var field = ua[0];
				var id = ua[1];

				var bstore = JSON.parse(document.getElementById('bstore~' + id).value);
				
				bstore[field] = u.value;

				document.getElementById('toggle-row-' + id).innerHTML = bstore.name;

				document.getElementById('bstore~' + id).value = JSON.stringify(bstore, null, 2);

				updateLink(id);

			}

			function linkRow(row){
				var html = '';

				html += '<div class="accordion-item" id="link-' + row.id + '">';					
				html += '<h2 class="accordion-header" id="heading-' + row.id + '">';	
				html += '<button id="toggle-row-' + row.id + '" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-' + row.id + '" aria-expanded="false" aria-controls="collapse-' + row.id + '" style="color: #000;">';	
				html += row.name;
				html += '</button>';	
				html += '</h2>';	
				html += '<div id="collapse-' + row.id + '" class="accordion-collapse collapse" aria-labelledby="heading-' + row.id + '" data-bs-parent="#accordion-' + row.id + '">';	
				html += '<div class="accordion-body">';	

				html += '<form>';

				html += '<div class="form-group" style="display: none;">';
				html += '<textarea class="form-control" id="bstore~' + row.id + '" rows="5">' + JSON.stringify(row, null, 2) + '</textarea>';
				html += '</div>';

				html += '<div class="form-group">';
				html += '<label for="name-' + row.id + '"><strong>Name:</strong></label>';
				html += '<input type="text" style="width: 100%;" onchange="updateRowField(this);" class="form-control" id="name~' + row.id + '" placeholder="" value="' + row.name + '">';
				html += '</div>';				

				html += '<div class="form-group">';
				html += '<label for="description-' + row.id + '"><strong>Description:</strong></label>';
				html += '<textarea class="form-control" onchange="updateRowField(this);" id="description~' + row.id + '" rows="3">' + row.description + '</textarea>';
				html += '</div>';

				html += '<div class="form-group">';
				html += '<label for="url-' + row.id + '"><strong>URL:</strong> (<a href="' + row.url + '" target="_blank">View</a>)</label>';
				html += '<input type="text" style="width: 100%;" class="form-control" onchange="updateRowField(this);" id="url~' + row.id + '" placeholder="" value="' + row.url + '">';
				html += '</div>';
				
				html += '</form>';

				html += '<hr>';

				html += '<form class="row g-3">';
				html += '<div class="col-auto">';
				html += '<h3>Tags</h3>';
				html += '</div>';					
				html += '<div class="col-auto">';
				html += '<input type="text" class="form-control" id="add-tag~' + row.id + '" placeholder="">';
				html += '</div>';
				html += '<div class="col-auto">';
				html += '<button type="button" onclick="addLinkTag(' + row.id + ');" class="btn btn-primary mb-3">Add Tag</button>';
				html += '</div>';
				html += '</form>';	
				html += '<div class="container">';
				html += '<div class="row">';			
				html += '<div class="container" id="tag-list~' + row.id + '">';
				html += 'List Tags Here';
				html += '</div>';						
				html += '</div>';
				html += '</div>';
				html += '<hr><center><input type="button" class="btn btn-danger" name="delete" value="DELETE" onclick="if (confirm(' + "'" + 'Are you sure you want to delete?' + "'" + ') == true) { deleteLink(' + row.id + ') }" style="width: 125px;"></center>';				
				html += '</div>';	
				html += '</div>';	
				html += '</div>';	

				return html;
			}
		
			function listLinks(){

				var page = document.getElementById("page").value;
				var limit = document.getElementById("limit").value;
				var search = document.getElementById("search").value;
		
				const options = {
					method: 'get',
					headers: {
						"Content-Type": "application/json",
						"x-api-key": token,
					}
				};		
		
				fetch(link_base_url + '/links/?page=' + page + '&limit=' + limit + '&search=' + search,options)
					.then(function(response) {
						if (!response.ok) {
							console.log('Error with Status Code: ' + response.status);
							return;
						}
						response.json().then(function(data) {
							var rows = '';
							if(data){
								for (let i = 0; i < data.length; i++) {
									rows += linkRow(data[i],i);
								}
							}
							document.getElementById("linkAccordian").innerHTML = rows;
						});
					})
					.catch(function(err) {
						console.log('Error: ' + err);
				});
				
			}

			if (window.addEventListener){
				window.addEventListener("load", listLinks, false);
			}
			else if (window.attachEvent){
				window.attachEvent("onload", listLinks);
			}
			else{
				window.onload = listLinks;	
			}				
		
		</script>
